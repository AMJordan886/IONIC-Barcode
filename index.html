<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaez Barcode</title>

    <!-- Import the Ionic CSS from jsdelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link href="styles.css" rel="stylesheet"/>

    <!-- Import the Ionic CSS from unpkg-->
<!-- <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet"> -->
    <!-- Import Ionic from unpkg-->
<!-- <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script> -->
    <!-- Optional, import the Ionic icons from unpkg-->
<!-- <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script> -->


  </head>
  
  <body class="body-content">
    <ion-app>
      <ion-header>
        <ion-toolbar color="dark">
          <!--<ion-buttons slot="start">
            <ion-button>
              <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
            </ion-button>
          </ion-buttons>-->
          <ion-title><img align="left" src="./assets/gaez.jfif" width="110px" style="display:inline-block" height="70px"></ion-title>
          <ion-buttons slot="end">
            <ion-button id="reload">
              <ion-icon name="reload-outline"></ion-icon>
            </ion-button>
            <ion-button id="stats-chart">
              <ion-icon name="stats-chart-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="4" offset-md="4">
              <ion-card>
                <ion-card-header color="dark">
                  <!--<ion-card-title> Barcode app </ion-card-title>-->
                  <ion-card-content>
                    <ion-item class="ion-margin-vertical" id="first_item" >
                      <ion-label position="floating">
                          Primer código
                      </ion-label>
                      <ion-input id="first_input"></ion-input>
                    </ion-item>
                    <br>
                    <ion-item class="ion-margin-vertical" id="second_item">
                      <ion-label position="floating">
                        Segundo código
                      </ion-label>
                      <ion-input id="second_input"></ion-input>
                    </ion-item>
                    <br>
                    <ion-item class="ion-margin-vertical" id="third_item">
                      <ion-label position="floating">
                          Tercer código
                    </ion-label>
                      <ion-input id="third_input"></ion-input>
                    </ion-item>
                    <br>
                    <br>
                    <br>
                    <ion-button type="submit" color="medium" expand="block" id="checkButton">¡Enviar!</ion-button>
                    <!--<ion-div id="checkText" align="center"></ion-div>-->
                  </ion-card-content>
                </ion-card-header>
              </ion-card>
            </ion-col size-md="4" offset-md="4">
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>

    <script src="./funcionality.js"></script>

    <!-- Import Ionic for VanillaJS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  </body>
</html>
